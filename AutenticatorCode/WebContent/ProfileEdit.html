<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="profile-page.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile edit</title>
</head>

<body>
  <main id="main-holder">
    <h1 id="profile-header">Profile Edit</h1>

    <form id="profile-form">
      <input type="text" name="name" id="username-field" class="profile-form-field" placeholder="Name">
      <input type="password" name="password" id="password-field" class="profile-form-field" placeholder="Password">
      <input class="profile-form-field" type="text" id="email-field" name="email" placeholder="Email">
      <input type="submit" value="Save" id="profile-form-submit">


	  </br>

    </form>

  </main>
</body>

</html>
